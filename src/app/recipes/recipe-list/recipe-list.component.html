<div class="row">
  <div class="col-md-12">
    <button type="button" class="btn btn-primary mb-3">Add New Recipe</button>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <a href="#" *ngFor="let recipe of recipes">
      <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{ recipe.imagePath }}" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ recipe.name }}</h5>
              <p class="card-text">{{ recipe.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </a>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
